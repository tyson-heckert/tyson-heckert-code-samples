<div flex layout="row" style="align-items: baseline;">

    <div class="cs-brand" flex>
        <div class="wk-select-field" ng-show="addNewBrandFlag == false">
            <select ng-model="selectedBrand" ng-change="brandSelectChange()">
                <option disabled selected value="">Select a Client or Brand</option>
                <option ng-repeat="brand in brandList track by $index" value="{{brand._id}}">{{brand.name}}</option>
            </select>
            <div style="text-align:right"><a style="color: #007ac3;display: block;text-decoration:none;cursor:pointer;font-size: 12px;" ng-click="addNewBrandFlag = true;">Add New</a></div>
        </div>

        <div ng-show="addNewBrandFlag" style="position:relative;">

                <input cs-on-enter="addNewBrand()" ng-blur="blurAdd()" type="text" ng-model="newBrandText"  placeholder="Enter client or brand name" style="padding:11px 35px 11px 16px !important;{{hasErrorStyle}}">

                    <md-icon md-svg-icon="md-close" class="ng-isolate-scope md-white-wk-blue-accent-green-theme" aria-hidden="true" ng-click="addNewBrandFlag = false;selectedBrand = ''" style="position:absolute;top:12px;right:10px;">
                        <svg version="1.1" x="0px" y="0px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                            <g>
                                <path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"></path>
                            </g>
                        </svg>
                    </md-icon>
            <span ng-show="hasError" class="red-error">{{errorMessage}}</span>


        </div>
    </div>
